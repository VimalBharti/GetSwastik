<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Swastik - Example</title>

  <meta name="description" content="">
  <link rel="icon" href="images/favicon.ico" type="image/x-icon" />

  <link rel="stylesheet" href="http://getswastik.org/cdn/v7.1.7/css/swastik.min.css">

</head>
<body>
<!--
Header
------------------------------>
  <div class="box"> <!-- Main Container-->
    <div class="row"> <!-- Row inside main Container -->
      <header>
        <div class="md-12col"> <!-- 12 columns Medium -->
          <!-- Header content here -->
        </div>
      </header>
    </div>
  </div>

<!--
Center Content
------------------------------>
  <div class="box"> <!-- Main Container-->
    <div class="row"> <!-- Row inside main Container -->
      <div class="md-12col"> <!-- 12 columns Medium -->

        <div class="txt-center">
          <h1>Namastey</h1>
        </div>

      </div>
    </div>
  </div>

<!--
Footer
------------------------------>
  <div class="box"> <!-- Main Container-->
    <div class="row"> <!-- Row inside main Container -->
      <footer>
        <div class="md-12col"> <!-- 12 columns Medium -->
          <!-- footer Content here -->
        </div>
      </footer>
    </div>
  </div>

</body>
</html>
